site:
  title: Neo4j Labs Docs
  url: /labs/docs

content:
  sources:
  - url: https://github.com/neo4j-contrib/neo4j-helm.git
    branches: ['master']
    start_path: doc/docs
  - url: https://github.com/neo4j-contrib/neo4j-apoc-procedures
    branches: ['5.21', '4.4', '4.3', '4.2', '4.1', '4.0']
    start_path: docs/asciidoc
  - url: https://github.com/neo4j-labs/neosemantics
    branches: ['5.14','4.3', '4.2', '4.1', '4.0']
    start_path: docs
  - url: https://github.com/neo4j-contrib/neo4j-etl
    branches: ['master']
    start_path: docs
#  - url: https://github.com/neo4j-contrib/neo4j-streams
#    branches: ['4.0', '4.1']
#    start_path: doc/docs
  - url: https://github.com/neo4j-labs/neodash
    branches: ['2.4', '2.3', '2.2', '2.1']
    start_path: docs
  - url: https://github.com/michael-simons/neo4j-migrations
    branches: ['main']
    start_path: docs
  - url: https://github.com/neo4j-labs/rdflib-neo4j
    branches: ['1.0']
    start_path: docs
  - url: https://github.com/neo4j-labs/aura-cli
    branches: ['1.0']
    start_path: docs
  - url: https://github.com/neo4j-labs/neo4j-needle-starterkit
    branches: ['2.0']
    start_path: docs
  - url: https://github.com/neo4j-contrib/spatial.git
    branches: ['master']
    start_path: docs/docs

output:
  dir: ./build/site/labs/

ui:
  bundle:
    url: https://d12wh7zj8x3amw.cloudfront.net/build/ui-bundle-latest.zip
    snapshot: true

urls:
  html_extension_style: indexify

asciidoc:
  extensions:
  - ./extensions/remote-include/remote-include-processor
  - ./extensions/macros/macros
  attributes:
    experimental: ''
    page-cdn: /static/assets
    page-theme: labs
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    page-ad-overline-link: https://neo4j.registration.goldcast.io/events/03805ea9-fe3a-4cac-8c15-aa622666531a?utm_source=neodocs&utm_medium=banner&utm_campaign=std
    page-ad-overline: NODES 2024
    page-ad-title: Neo4j Online Developer Conference
    page-ad-description: Join us on November 7 for live and unique tech talks over 24 hours across all timezones. Submit talks by June 15.
    page-ad-link: https://neo4j.registration.goldcast.io/events/03805ea9-fe3a-4cac-8c15-aa622666531a?utm_source=neodocs&utm_medium=banner&utm_campaign=std
    page-ad-underline-role: button
    page-ad-underline: Mark your Calendars
